<div class="h-12 font-bold">step {{ currentstep + 1 }}/{{ stepcount }}</div>
<div
  class="w-[{{
    stepbarlength
  }}px] h-[2px]  items-center relative justify-between flex "
>
  <div
    class="w-[{{
      stepbarlength / (stepcount - currentstep)
    }}px] h-[4px] items-center justify-between flex absolute gradiented z-10"
  ></div>

  <div class="w-3 h-3 bg-[#42ff00] rounded-full z-20"></div>
  <div
    class="w-3 h-3 bg-[{{
      currentstep > 0 ? (currentstep < 2 ? '#0500ed' : '#1E838C') : 'black'
    }}] rounded-full z-20"
  ></div>
  <div
    class="w-3 h-3 bg-[{{
      currentstep > 1 ? '#0500ed' : 'black'
    }}] rounded-full z-20 "
  ></div>
  <div class="bg-black w-full h-[2px] absolute z-0"></div>
</div>
