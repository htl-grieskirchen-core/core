<div class="container mx-auto h-screen">
  <div class="flex w-full items-center flex-col">
    <div class="h-40"></div>
    <div class="my-auto w-80">
      <h1 class="text-3xl font-bold">First things first.</h1>
      <p class="mb-10">Please enter your webuntis credentials</p>

      <form>
        <label for="user" class="block mb-1 text-sm font-medium text-gray-900"
          >Username</label
        >
        <input
          type="text"
          id="user"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-5"
          placeholder="Enter your Username"
          required
        />

        <label for="pass" class="block mb-1 text-sm font-medium text-gray-900"
          >Password</label
        >
        <input
          type="password"
          id="pass"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-5"
          placeholder="Enter your password"
          required
        />

        <button
          type="button"
          class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-10 w-full"
        >
          Proceed
        </button>
      </form>
    </div>
    <div class="h-16"></div>
    <div class="h-12 font-bold">step 2/3</div>
    <div class="w-[800px] h-[2px] bg-black items-center justify-between flex">
      <div
        class="w-[400px] h-[4px] items-center justify-between flex absolute gradiented"
      ></div>
      <div class="w-3 h-3 bg-[#42ff00] rounded-full"></div>
      <div class="w-3 h-3 bg-[#0500ed] rounded-full"></div>
      <div class="w-3 h-3 bg-black rounded-full"></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
